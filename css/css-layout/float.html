<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            border: 1px solid #000;
            overflow: hidden;
            /* 不清除浮动
            float 影响外面布局，有违于隔离容器
             */
        }
        .main {
            width: 40px;
            height: 200px;
            background-color: green;
            float: left;
            /* 原来属于main的那块空间，main不占据了 */
            /* 顶到它的包含块的最左边 */
        }
        .aside {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="wrap"> 
        <div class="main">main</div>
        <div class="aside">aside</div>
    </div>
</body>
</html>
